<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Link Page</h1>
    <ul>
        <a th:href="@{/hello}">basic url</a>
    </ul>
    <!-- 쿼리스트링(쿼리 파라미터) -->
    <ul>
        <a th:href="@{/hello(name=${name},age=${age})}">query param</a>
    </ul>
    <!-- 경로변수(Path Variable) -->
    <ul>
        <a th:href="@{/hello/{name}/{age}(name=${name},age=${age})}">Path Variable</a>
    </ul>
    <!-- 경로변수(Path Variable) & 쿼리스트링(쿼리 파라미터) -->
    <ul>
        <a th:href="@{/hello/{name}(name=${name},age=${age})}">Path Variable + query param</a>
    </ul>
</body>
</html>
